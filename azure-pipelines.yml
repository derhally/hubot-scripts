trigger:
  - "*"

resources:
  - repo: self

variables:
  tag: "$(Build.BuildId)"
  buildAndPush: $[startsWith(variables['Build.SourceBranchName'], 'master')]
  imageRepository: "derhally/spht-bot"
  dockerRegistryServiceConnection: "docker_hub"

stages:
  - stage: Build
    displayName: Build image
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - task: Npm@1
            inputs:
              command: "install"
              workingDir: "$(Build.SourcesDirectory)"
          # - task: Npm@1
          #   displayName: Unit Tests
          #   inputs:
          #     command: 'custom'
          #     workingDir: '$(Build.SourcesDirectory)'
          #     customCommand: 'run test'
          - task: Docker@2
            displayName: Build Image
            inputs:
              command: build
              repository: $(imageRepository)
              dockerfile: "$(Build.SourcesDirectory)/Dockerfile"
              tags: |
                $(tag)
          - task: Docker@2
            displayName: Push Image to Docker Hub
            condition: eq(variables['buildAndPush'], 'true')
            inputs:
              command: push
              repository: $(imageRepository)
              dockerfile: "$(Build.SourcesDirectory)/Dockerfile"
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
